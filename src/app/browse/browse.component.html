<div id="main">
  <md-grid-list cols="{{numCols}}" gutterSize="1em">
    <md-grid-tile *ngFor="let item of menuItems; let i = index" [colspan]="1" [rowspan]="1">
    <a routerLink="/browse/{{item.id}}" routerLinkActive="disabled">
      <md-card class="browse-card" style="background-color:#b13462">
        <div fxLayout="column" fxLayoutAlign="end center" style="height:100%;">
          <md-card-header fxFlex="grow" style="text-align: center;">
            <md-card-title>
              <span>{{item.name}}</span>
            </md-card-title>
          </md-card-header>
          <md-icon>{{item.icon}}</md-icon>
        </div>
      </md-card>
    </a>
    </md-grid-tile>
  </md-grid-list>
  <app-results-list [results]="results"></app-results-list>
</div>
