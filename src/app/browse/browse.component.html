<md-progress-bar [hidden]="!loadingData" mode="indeterminate" color="accent"></md-progress-bar>

<md-nav-list>
  <md-list-item *ngFor="let item of categories" [routerLink]="item.id">
    <md-icon md-list-icon>{{item.icon}}</md-icon>
    <a md-line>{{item.name}}</a>
  </md-list-item>
</md-nav-list>

<app-results-list [results]="results"></app-results-list>
