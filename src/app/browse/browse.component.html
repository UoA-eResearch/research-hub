<app-header *ngIf="!embedded"
            [title]="'Browse Categories'"
            [description]="'<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec interdum, nibh nec varius maximus, sem quam accumsan magna, eu congue magna nisl quis orci</p>'"
            [imageUrl]="'assets/cover-1.jpg'"></app-header>

<div class="component" [ngClass]="{'component-embedded': embedded}" [ngClass.xs]="{'component-embedded': embedded, 'component-xs': !embedded}">


  <h2 *ngIf="embedded">Browse Categories</h2>
  <md-grid-list [cols]="numCols" gutterSize="1em">
    <md-grid-tile class="browse-tile" *ngFor="let item of menuItems; let i = index;" [colspan]="1" [rowspan]="1" [ngStyle]="getTileColor(i)" [routerLink]="['/browse', item.id]">
      <a fxFlex="grow">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em">
          <span>{{item.name}}</span>
          <md-icon>{{item.icon}}</md-icon>
        </div>
      </a>
    </md-grid-tile>
  </md-grid-list>
</div>
