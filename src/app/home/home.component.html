<app-header [title]="'Welcome to the Research Hub'"
            [description]="'<p>The Research Hub connects you with people, resources, and services from across the University to enhance and accelerate your research.</p>'"
            [imageUrl]="coverImageUrl"></app-header>

<div class="home-content" class.xs="home-content-xs" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5%">
  <div fxFlex="50">
    <app-browse [embedded]="true" [maxCols]="3"></app-browse>
  </div>
  <div fxFlex="50" fxLayout="column" fxLayoutGap="5%">
    <app-featured></app-featured>
    <app-research-activity></app-research-activity>
  </div>
</div>
