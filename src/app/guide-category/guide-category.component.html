<ng-container *ngIf="guideCategory">
  <app-header [title]="guideCategory.name"
              [imageUrl]="apiService.getAssetUrl('page-elements/483_Pacific_28Sep10_1680x220_BW.jpg')"></app-header>

  <div fxLayout="column" fxLayoutGap="2em" style="margin: 2em;max-width: 1000px;">
    <mat-card class="description">
      <app-markdown [data]="guideCategory.description"></app-markdown>
    </mat-card>

    <mat-card *ngIf="guideCategory.contentItems && guideCategory.contentItems.length">
      <h2>Content items</h2>
      <mat-nav-list>
        <mat-list-item *ngFor="let item of guideCategory.contentItems" [routerLink]="item.getRouterLink()">
          <img mat-list-avatar [src]="apiService.getAssetUrl(item.image)">
          <h3 mat-line> {{item.getTitle()}} </h3>
        </mat-list-item>
      </mat-nav-list>
    </mat-card>

    <mat-card *ngIf="guideCategory.additionalInfo">
      <app-markdown [data]="guideCategory.additionalInfo"></app-markdown>
    </mat-card>
  </div>
</ng-container>
