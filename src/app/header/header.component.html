<div class="header" class.xs="header-xs" fxLayout="row" [ngStyle]="{'background-image': 'url(' + imageUrl + ')'}">
  <div class="info" class.xs="info-xs" fxFlex="475px" fxFlex.xs="100">
    <h1 *ngIf="title">{{title}}</h1>
    <!--<p *ngIf="description">{{description}}</p>-->
    <div id='header-description' [innerHTML]="description"></div>
  </div>
</div>

<div class="cover-image" class.xs="cover-image-xs" fxHide.gt-xs [ngStyle]="{'background-image': 'url(' + imageUrl + ')'}"></div>
