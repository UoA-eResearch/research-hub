<div *ngIf="orgUnit" fxLayout="column" fxLayoutGap="1em">
  <div >
    <mat-card>
      <h1>{{orgUnit.name}}</h1>
      <a mat-fab class="card-fab" [href]="orgUnit.url" target="_blank">
        <mat-icon>add</mat-icon>
      </a>
    </mat-card>
  </div>

  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="1em">
    <mat-card fxFlex="50" *ngIf="userSupport && userSupport.length">
      <h2>People</h2>
      <mat-nav-list>
        <mat-list-item *ngFor="let item of userSupport" [routerLink]="item | listItemToRouterLink">
          <img mat-list-avatar [src]="apiService.getAssetUrl(item.image)">
          <h3 mat-line> {{item.title}} </h3>
        </mat-list-item>
      </mat-nav-list>
    </mat-card>

    <mat-card fxFlex="50" *ngIf="orgUnit.contentItems.length">
      <h2>Resources</h2>
      <mat-nav-list>
        <mat-list-item *ngFor="let content of orgUnit.contentItems" [routerLink]="['/content', content.id]">
          <img mat-list-avatar [src]="apiService.getAssetUrl(content.image)">
          <h3 mat-line> {{content.name}} </h3>
        </mat-list-item>
      </mat-nav-list>
    </mat-card>
  </div>
</div>
