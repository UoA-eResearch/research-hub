<div *ngIf="orgUnit">
  <div class="site-content-padded" fxLayout="column">
    <div class="content-details" class.xs="content-details-xs" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="1em">
      <mat-card fxFlex="50" fxFlex.lt-md="100" *ngIf="userSupport && userSupport.length">
        <h2>People</h2>
        <mat-nav-list>
          <mat-list-item *ngFor="let item of userSupport" [routerLink]="item | listItemToRouterLink">
            <img mat-list-avatar [src]="apiService.getAssetUrl(item.image)">
            <h3 mat-line> {{item.title}} </h3>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>

      <mat-card fxFlex="50" fxFlex.lt-md="100" *ngIf="orgUnit.contentItems.length">
        <h2>Resources</h2>
        <mat-nav-list>
          <mat-list-item *ngFor="let content of orgUnit.contentItems" [routerLink]="['/content', content.id]">
            <img mat-list-avatar [src]="apiService.getAssetUrl(content.image)">
            <h3 mat-line> {{content.name}} </h3>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </div>
  </div>
</div>
