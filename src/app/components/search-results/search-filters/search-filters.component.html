<form *ngIf="filtersForm" [formGroup]="filtersForm">
  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap.gt-xs="1em">
    <mat-form-field fxFlex="100" fxHide.gt-xs >
      <mat-select formControlName="categoryId" placeholder="Category">
        <mat-option *ngFor="let category of optionsService.categoryOptions" [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-mat-tags style="display: block;" fxFlex="100" fxLayout.gt-xs="50" *ngIf="showPersonFilter" [placeholder]="'People'" [addNew]="false" [source]="personTagSource" formControlName="personTags"></app-mat-tags>
    <app-mat-tags style="display: block;" fxFlex="100" fxLayout.gt-xs="50" *ngIf="showOrgUnitFilter" [placeholder]="'Organisation units'" [addNew]="false" [source]="orgUnitTagSource" formControlName="orgUnitTags"></app-mat-tags>
  </div>
  <app-research-activity-input style="display: block;" *ngIf="showResearchActivityFilter" formControlName="researchActivityIds"></app-research-activity-input>
</form>
