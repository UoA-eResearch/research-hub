<mat-toolbar color="primary">
  <span style="font-size: 20px; cursor: pointer;" (click)="save();close()">Refine</span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="clear()"><mat-icon>clear_all</mat-icon></button>
  <button mat-button (click)="save();close()">Search</button>
</mat-toolbar>
<div class="component" ngClass.xs="component-xs">
  <app-search-filters *ngIf="filtersForm" compact="true" [filtersForm]="filtersForm"></app-search-filters>
  <div style="float: right; padding-top: 3em">
    <span style="color: #2f99cc; padding-right: 1em; cursor: pointer" (click)="clear();"> Reset </span>
    <button mat-raised-button color="accent" (click)="save();close()">
      Refine Search
    </button>
  </div>
</div>
