<mat-toolbar class="filter-header" fxLayout="row" fxLayoutGap="0em">
  <div fxFlex="1 1 auto">
    <h2>Refine your search</h2>
  </div>
  <button class="close-button" mat-icon-button (click)="done()">
    <mat-icon aria-label="Close the refine search panel.">close</mat-icon>
  </button>
</mat-toolbar>
<div class="filter-sidenav-content">
<app-search-filters [filtersForm]="filtersForm"></app-search-filters>
  <div class="filter-footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="1em" style="padding-top: 3em;">
    <span style="color: #2f99cc; cursor: pointer" (click)="clear()">Reset</span>
    <button mat-raised-button color="accent" (click)="done()">
      Refine Search
    </button>
  </div>
</div>
