<mat-nav-list>
  <h2 mat-subheader *ngIf="titleValue !== ''">{{titleValue}}</h2>
  <ng-container *ngFor="let result of resultsValue">
    <ng-container *ngIf="result.getHref() === undefined">
      <mat-list-item [routerLink]="result.getRouterLink()">
        <img mat-list-avatar [src]="apiService.getAssetUrl(result.getImage())">
        <h3 mat-line> {{result.getTitle()}} </h3>
        <p mat-line>
          <span> {{result.getSubtitle()}} </span>
        </p>
      </mat-list-item>
    </ng-container>

    <ng-container *ngIf="result.getHref() !== undefined">
      <a mat-list-item [href]="result.getHref()" target="_blank" (click)="trackOutboundLink(result)">
        <img *ngIf="result.getImage()" mat-list-avatar [src]="apiService.getAssetUrl(result.getImage())">
        <h3 mat-line> {{result.getTitle()}} </h3>
        <p mat-line>
          <span> {{result.getSubtitle()}} </span>
        </p>
      </a>
    </ng-container>
  </ng-container>
</mat-nav-list>
