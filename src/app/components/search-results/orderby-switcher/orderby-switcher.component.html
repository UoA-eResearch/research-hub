<div fxFlex="100px">
  <mat-form-field floatPlaceholder="never" class="no-floating-label input-full-width">
    <mat-select placeholder="Sort By" (change)="onSortByChange($event)" [(value)]="value">
      <mat-option *ngFor="let item of sortOptions" [value]="item.id" [disabled]="relevanceDisabled && item.name=='Relevance'">
        {{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
