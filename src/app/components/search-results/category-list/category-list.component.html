<!-- Category List -->
<div [class.vertical]="vertical" class="category-list" *ngIf="isSelectedCategoryAll">
  <div>
  </div>
  <mat-chip-list mat-line style="height: 1.5em;">
    <!-- <div style="padding-right: 0.5em">Categories: </div> -->
    <mat-chip disabled selected>
      <span>All: {{ (results$ | async)?.totalElements }}</span>
    </mat-chip>
    <mat-chip style="padding-right: 9px; padding-left:9px;" *ngFor="let categoryTuple of resultsCategories$ | async" (click)="onCategorySelected(categoryTuple[0])" [selected]="isCurrentCategory(categoryTuple[0])">

      <span style="margin-right: 2px;" *ngFor="let categoryValue of categoryTuple; let first=first;">{{categoryValue}}<span *ngIf="first" style="padding-right: 0px">: </span></span>
    </mat-chip>
  </mat-chip-list>
</div>

<!-- Category list for when a category is selected. -->
<div class="category-list" [class.vertical]="vertical" *ngIf="!isSelectedCategoryAll">
  <mat-chip-list mat-line style="height: 1.5em;">
    <!-- <div style="padding-right: 0.5em">Category: </div> -->
    <mat-chip disabled>
      <span (click)="onCategorySelected('All')">All Categories</span>
    </mat-chip>
    <mat-chip disabled selected>
      <span style="margin-right: 2px;">{{ getCurrentCategoryDisplayName()}}: {{(results$ | async)?.totalElements }} </span>
    </mat-chip>
  </mat-chip-list>
</div>
