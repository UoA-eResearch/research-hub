<div *ngIf="isVisible" class="header" [ngStyle]="getBackgroundStyle(imageUrl)">
  <div class="header-padding" ngClass.xs="header-padding-xs">
    <div>
      <div class="info" ngClass.xs="info-xs" fxFlex="475px" fxFlex.xs="100" [ngStyle.gt-xs]="getInfoStyle(imageUrl)">
        <h1 *ngIf="title">{{title}}</h1>
        <div *ngIf="description" class="header-description">
          <p>{{description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Temporary COVID-19 info banner -->
<div *ngIf="isVisible" class="info-covid" ngStyle.xs="display: none">
  <a href="https://www.staff.auckland.ac.nz/en/human-resources/staff-support-services/covid-19-coronavirus-outbreak/researcher-support-and-information.html">
    <h3 style="margin: 0; padding: 0">COVID-19: Researcher continuity support and information</h3>
  </a>
</div>
