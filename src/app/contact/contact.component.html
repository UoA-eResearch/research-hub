<md-list>
  <!-- Physical address -->
  <md-list-item class="contact-info-item">
      <md-icon class="contact-info-icon">location_on</md-icon>
      <div class="md-list-item-text contact-info-text" layout="column">
        <span *ngFor="let line of physical_address">{{line}}<br/></span>
      </div>
  </md-list-item>
  <!-- Email address -->
  <md-list-item class="contact-info-item">
    <md-icon class="contact-info-icon">email</md-icon>
    <div class="md-list-item-text contact-info-text" layout="column">
      <span >{{email_address}}</span>
    </div>
  </md-list-item>
  <!-- Contact phone -->
  <md-list-item class="contact-info-item">
    <md-icon class="contact-info-icon">contact_phone</md-icon>
    <div class="md-list-item-text contact-info-text" layout="column">
      <span>{{contact_phone}}</span>
    </div>
  </md-list-item>
  <!-- Postal address -->
  <md-list-item class="contact-info-item">
    <md-icon class="contact-info-icon">local_post_office</md-icon>
    <div class="md-list-item-text contact-info-text" layout="column">
      <span *ngFor="let line of postal_address">{{line}}<br/></span>
    </div>
  </md-list-item>
</md-list>
