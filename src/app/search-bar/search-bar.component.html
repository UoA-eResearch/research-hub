<div class="search-bar-outer">
  <div class="search-bar-inner" fxFlex="100" fxLayout="row" fxLayoutGap="1em">
    <mat-form-field fxFlex floatPlaceholder="never">
      <button matPrefix mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <input #searchTextInput matInput placeholder="Search" [(ngModel)]="searchText">
      <button matSuffix (click)="clearSearchText()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field fxFlex="200px" fxHide.lt-sm floatPlaceholder="never" placeholder="Categories">
      <mat-select [(ngModel)]="category">
        <mat-option *ngFor="let category of categoriesValue" [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
