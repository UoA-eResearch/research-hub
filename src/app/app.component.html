
<div class="container">
  <md-toolbar>
    <div *ngIf="!sharedDataService.getShowLogo()">
      <h2><md-icon>blur_on</md-icon><span style="padding-left: 20px;">Hub</span></h2>
    </div>
    <div style="margin-left: auto;">
      <!--<button md-button routerLink="/home">Home</button>-->
      <button md-button routerLink="/about">About</button>
      <button md-button routerLink="/contact">Contact</button>
    </div>
  </md-toolbar>

  <div class="header">
    <div class="header-title">
      <h1 *ngIf="sharedDataService.getShowLogo()"><md-icon>blur_on</md-icon><span style="padding-left: 20px;">Hub</span></h1>
      <h1 *ngIf="!sharedDataService.getShowLogo()">{{title}}</h1>
    </div>

    <div class="header-search">
      <!--<button md-button style="display: inline-block;width: 24px;"><md-icon>menu</md-icon></button>-->
      <app-search [(searchText)]="searchText" [(category)]="category" (searchTextChange)="searchTextChanged($event)"></app-search>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>

<footer>
  <div class="footer-logo">
    <a href="https://auckland.ac.nz" target="_blank" (click)="trackOutboundLink($event)"><img src="assets/uoa-logo.svg"></a>
  </div>
  <div class="footer-copyright">
    <a href="http://eresearch.auckland.ac.nz" target="_blank" (click)="trackOutboundLink($event)">Copyright Â© {{getYear()}}, The Centre for eResearch, The University of Auckland</a>
  </div>
</footer>

<a class="github-fork-ribbon left-bottom fixed" target='_blank' href="https://docs.google.com/forms/d/1fX1syILMvaTyUkb4a3C9pDdPNL9wCkfOy4NOy2h_1pM" (click)="trackOutboundLink($event)" title="Feedback">Feedback</a>
