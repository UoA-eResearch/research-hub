<section class="mat-typography">
  <md-sidenav-container class="sidenav-container">
    <md-sidenav #sidenav [mode]="sideNavMode" [opened]="isSideNavOpened">
      <md-toolbar color="primary">
        <!--<button md-icon-button>-->
          <!--<md-icon>device_hub</md-icon>-->
        <!--</button>-->
        <span>Research Hub</span>
      </md-toolbar>
      <md-nav-list>
        <md-list-item *ngFor="let item of menuItems" [routerLink]="item.href">
          <!--<md-icon md-list-icon>{{item.icon}}</md-icon>-->
          <md-icon md-list-icon class="mdi mdi-{{item.icon}}"></md-icon>
          <a md-line >{{item.name}}</a>
        </md-list-item>
      </md-nav-list>
    </md-sidenav>

    <div class="sidenav-content-wrapper">
      <div class="sidenav-content">
        <div class="primary-header" ngClass.xs="primary-header-xs">
          <md-toolbar class="primary-toolbar" color="primary">
            <app-search-bar class="search-bar-theme" [categories]="categories" [category]="category" [searchText]="searchText"></app-search-bar>
          </md-toolbar>

          <div>
            <button md-icon-button class="mdi mdi-menu mdi-24px menu-button" (click)="sidenav.toggle()" fxHide.gt-sm></button>
            <h1><breadcrumb [useBootstrap]="false"></breadcrumb></h1>
          </div>
        </div>
        <!--<md-progress-bar *ngIf="progressBarService.visible" mode="indeterminate" color="accent"></md-progress-bar>-->
        <router-outlet></router-outlet>
      </div>
      <footer>
        <div class="footer-content" fxLayout="row" fxLayoutAlign="space-between center">

          <div fxFlex="60%" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="2em">
            <a [href]="eResearchUrl" target="_blank" (click)="analyticsService.trackOutboundLink(eResearchUrl)">
              Copyright Â© {{getYear()}}. Centre for eResearch
            </a>
            <a fxHide.lt-lg routerLink="/contact">Contact</a>
            <a fxHide.lt-lg routerLink="/feedback">Provide Feedback</a>
            <a fxHide.lt-lg [href]="disclaimerUrl" target="_blank" (click)="analyticsService.trackOutboundLink(disclaimerUrl)">Disclaimer</a>
          </div>

          <div>
            <a class="logo" [href]="aucklandUniUrl" target="_blank" (click)="analyticsService.trackOutboundLink(aucklandUniUrl)">
              <img [src]="apiService.getAssetUrl('page-elements/uoa-logo.svg')">
            </a>
          </div>

        </div>
      </footer>
    </div>
  </md-sidenav-container>
</section>
