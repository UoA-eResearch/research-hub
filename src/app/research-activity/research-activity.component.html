<div fxFlex="fill" fxLayout="column">

  <h2>Go to research activity filters</h2>

  <div fxFlex="grow" fxLayout="row" fxLayout.lt-lg="column" fxLayoutAlign="center center" fxLayoutAlign.lt-lg="">
    <div fxFlex.lt-lg="100%">
      <md-chip-list class="mat-chip-list-stacked">
        <md-chip class.gt-md="md-chip-gt-md" *ngFor="let item of ['AAAAA', 'Create Collect and Capture', 'CCCCCCCC', 'DDDDDD', 'EEEEEEEEE']">
          {{item}}
        </md-chip>
      </md-chip-list>
    </div>

    <div fxHide.lt-lg fxFlex.gt-xs="50%" fxFlex.xs="100%">
      <img id="img-wheel" src="/assets/images/research-activity-diagram.svg">
    </div>
  </div>

</div>
