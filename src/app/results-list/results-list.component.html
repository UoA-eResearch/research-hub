<md-nav-list>
  <h3 md-subheader *ngIf="titleValue !== ''">{{titleValue}}</h3>
  <ng-container *ngFor="let result of resultsValue">
    <ng-container *ngIf="result.getRouterLink() !== undefined">
      <md-list-item [routerLink]="result.getRouterLink()">
        <img md-list-avatar [src]="apiService.getAssetUrl(result.image)">
        <h3 md-line> {{result.getTitle()}} </h3>
        <p md-line>
          <span> {{result.getSubtitle()}} </span>
        </p>
      </md-list-item>
    </ng-container>

    <ng-container *ngIf="result.getHref() !== undefined">
      <a md-list-item href="{{result.getHref()}}" target="_blank">
        <img *ngIf="result.image" md-list-avatar [src]="apiService.getAssetUrl(result.image)">
        <h3 md-line> {{result.getTitle()}} </h3>
        <p md-line>
          <span> {{result.getSubtitle()}} </span>
        </p>
      </a>
    </ng-container>
  </ng-container>
</md-nav-list>
