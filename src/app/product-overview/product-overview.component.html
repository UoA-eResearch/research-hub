<md-card style="width: 100%; height: 100%;display: flex;flex-direction: column;">
  <img md-card-image src="assets/shiba.jpg" (click)="openProductDetails()">

  <md-card-content style="padding: 20px;margin-bottom: 0;" (click)="openProductDetails()">
    <md-card-title style="font-size: 16px;">{{product.name}}</md-card-title>
    <md-card-subtitle style="font-size: 12px;">{{product.category}}</md-card-subtitle>
  </md-card-content>

  <div style="flex: 1; display: flex; flex-direction: row; background-color: transparent; justify-content: flex-end;min-height: 40px;">
    <div style="width: 100%; align-self: flex-end; height: 36px;background-color: transparent;text-align: right; border-top: 1px solid rgba(160, 160, 160, 0.2);">
      <button md-button (click)="openProductDetails()">View</button>
    </div>
  </div>
</md-card>
